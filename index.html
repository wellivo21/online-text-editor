<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- scripts -->
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        
        <div class='text-editor'>
            <h1>Online Text Editor</h1>
            <span>Click on the text below to start:</span>
            <div id="content-area" contenteditable='true'>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis magni nisi est quod ullam necessitatibus temporibus, corrupti aperiam sint dicta vero voluptatibus quasi nulla debitis nostrum nobis natus molestias eaque?</p>
            </div>
        </div>

        <div class="inputs">
            <input type="color" class='color-button'>
        </div>

        <div class="buttons">
            <button class="editor-button bold-button">B</button>
            <button class="editor-button italic-button">I</button>
            <button class="editor-button underline-button">U</button>
        </div>


    
    </div>
    
</body>
</html>
